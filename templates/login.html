<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../static/src/styles/login.css" /> -->
    {{ stylesheet_pack('login') }}
    {{ javascript_pack('login', attrs='defer') }}
    <title>Login</title>
  </head>
  <body class="login">
    <div class="container">
      <main class="card">
        <img class="logo" src="{{ url_for('static', filename='icons/backbone.png') }}">
        <div class="logo-blank"></div>
        <h1>Login</h1>
        <form method="post">
          {{ form.hidden_tag() }}
          <p>Email</p>
          {{ form.username(class="input-box") }}
          <p>Senha</p>
          {{ form.password(class="input-box") }}
          {{ form.submit(class="login-button") }}
        </form>
      </main>
    </div>
  </body>
</html>
